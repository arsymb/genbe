<!DOCTYPE html>
<html layout:decorate="~{base}" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">

<div layout:fragment="content-body">
	<div id="my_carousel" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#my_carousel" data-slide-to="0" class="active"></li>
			<li data-target="#my_carousel" data-slide-to="1" class=""></li>
			<li data-target="#my_carousel" data-slide-to="2" class=""></li>
		</ol>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img class="d-block w-100"
					src="https://images.wallpaperscraft.com/image/black_white_building_tall_river_bridge_night_10850_960x544.jpg"
					alt="https://images.wallpaperscraft.com/image/black_white_building_tall_river_bridge_night_10850_960x544.jpg">
				<div class="container">
					<div class="carousel-caption" style="margin-bottom: 15rem; font-size: 3rem; line-height: 2.5">
						<h1 style="font-family: 'Audiowide'; font-size: 40px">Tambah Biodata</h1>
						<p>
							<a class="btn btn-lg btn-light" href="/home/biodata" role="button">Biodata</a>
						</p>
					</div>
				</div>
			</div>
			<div class="carousel-item">
				<img class="d-block w-100"
					src="https://images.wallpaperscraft.com/image/kitten_muzzle_black_white_ears_40114_960x544.jpg"
					alt="https://images.wallpaperscraft.com/image/kitten_muzzle_black_white_ears_40114_960x544.jpg">
				<div class="container">
					<div class="carousel-caption" style="margin-bottom: 15rem; font-size: 3rem; line-height: 2.5">
						<h1 style="font-family: 'Audiowide'; font-size: 40px">Tampilkan Biodata</h1>
						<p>
							<a class="btn btn-lg btn-light" href="/home/data" role="button">Tabel Biodata</a>
						</p>
					</div>
				</div>
			</div>
			<div class="carousel-item">
				<img class="d-block w-100"
					src="https://images.wallpaperscraft.com/image/dark_black_and_white_abstract_black_background_76353_960x544.jpg"
					alt="https://images.wallpaperscraft.com/image/dark_black_and_white_abstract_black_background_76353_960x544.jpg">
				<div class="container">
					<div class="carousel-caption" style="margin-bottom: 15rem; font-size: 1rem; line-height: 2.5">
						<h1 style="font-family: 'Audiowide'; font-size: 40px">Tambah Pendidikan</h1>
						<p style="font-family: 'Audiowide'; font-size: 20px">
							Menambah riwayat pendidikan berdasarkan id setiap anggota.
						</p>
						<p>
							<a class="btn btn-lg btn-light" href="/home/pendidikan" role="button">Pendidikan</a>
						</p>
					</div>
				</div>
			</div>
		</div>
		<a class="carousel-control-prev" href="#my_carousel"
			role="button" data-slide="prev"> <span
			class="carousel-control-prev-icon" aria-hidden="true"></span> <span
			class="sr-only">Previous</span>
		</a> <a class="carousel-control-next" href="#my_carousel"
			role="button" data-slide="next"> <span
			class="carousel-control-next-icon" aria-hidden="true"></span> <span
			class="sr-only">Next</span>
		</a>
	</div>
</div>

<th:block layout:fragment="add-scripts">

</th:block>

</html>
