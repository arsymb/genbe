<!DOCTYPE html>
<html layout:decorate="~{base}" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">

<div class="row mb-2" layout:fragment="content-header">
	<div class="col-sm-6">
		<h1 class="m-0 text-dark">PENDIDIKAN</h1>
	</div>
	<div class="col-sm-6">
		<ol class="breadcrumb float-sm-right">
			<li class="breadcrumb-item"><a href="#">Home</a></li>
			<li class="breadcrumb-item active">PENDIDIKAN</li>
		</ol>
	</div>
</div>

<div layout:fragment="content-body">
	<div class="col-12">
		<div class="card card-cyan">
		
			<div class="card-header">
				<h3 class="card-title"><b>TAMBAH PENDIDIKAN</b></h3>
			</div>
			
			<div class="card-body">
				<div class="form-group">
					<div class="row">
						<div class="col-sm-4">
							<input type="text" class="form-control" id="idPerson" name="idPerson" placeholder="Masukkan ID anda">
						</div>
						<div class="col-sm-2">
							<button type="button" class="btn btn-secondary" id="btn-tambah-pendidikan" data-toggle="modal" data-target="#modal1">Tambah</button>
						</div>
					</div>
				</div>
			</div>

			<div class="card-body">
				<div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap4">
					
					<div class="row">
						<div class="col-sm-12 col-md-6"></div>
						<div class="col-sm-12 col-md-6"></div>
					</div>
					
					<div class="row">
						<div class="col-sm-12">
						
							<table id="table_pendidikan"
								class="table table-bordered table-striped dataTable dtr-inline"
								role="grid" aria-describedby="example1_info">
							</table>

							<div class="row">
								<div class="col-sm-12" align="right">
									<button type="button" class="btn btn-default" id="delete">Delete</button>
									<button type="button" class="btn btn-info" id="saveAll" data-toggle="modal" data-target="#modal2">Save All</button>
								</div>
							</div>
							
						</div>
					</div>
					
				</div>
			</div>
			
		</div>
	</div>
	
	<!-- Modal 1 untuk input data -->
	<div class="modal fade" id="modal1">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header bg-cyan">
					<h4 class="modal-title"><b>Form Pendidikan</b></h4>
					<button aria-label="Close" class="close" data-dismiss="modal" type="button">
						<span aria-hidden="true">x</span>
					</button>
				</div>
				
				<div class="modal-body">
					<form id="form" role="form">
						<div class="form-group">
							<label for="jenjang">Jenjang:</label>
							<select	class="form-control" id="jenjang" name="jenjang" required>
								<option value="">Pilih...</option>
								<option value="sd">SD</option>
								<option value="smp">SMP</option>
								<option value="sma">SMA</option>
								<option value="s1">S1</option>
								<option value="s2">S2</option>
								<option value="s3">S3</option>
							</select>
						</div>

						<div class="form-group">
							<label>Institusi: </label> 
							<input class="form-control"	id="institusi" name="institusi" placeholder="Masukkan institusi" type="text" required>
						</div>

						<div class="form-group">
							<label>Tahun Masuk: </label>
							<input class="form-control" id="masuk" name="masuk" placeholder="Masukkan tahun masuk" type="text" required>
						</div>

						<div class="form-group">
							<label>Tahun Lulus: </label>
							<input class="form-control" id="lulus" name="lulus" placeholder="Masukkan tahun lulus" type="text" required>
						</div>
					</form>
				</div>
				
				<div class="modal-footer justify-content-between">
					<button class="btn btn-default" data-dismiss="modal" type="button">Cancel</button>
					<button class="btn btn-info" id="btn-save-pendidikan" type="button">Save</button>
				</div>
			
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>

</div>



<th:block layout:fragment="add-scripts">
	<script th:src="@{/assets/js/person.js}"></script>
	<script>
	var inp = [];
	var formPendidikan = {
		    resetForm: function () {
		        $('#form')[0].reset();
		    },
		    addToTable: function() {
		    	if ($('#form').parsley().validate()) {
		    		var dataResult = getJsonForm($("#form").serializeArray(), true);
		            console.log(dataResult);
		            inp.push(dataResult);
		           
		    	
		    		if ($.fn.DataTable.isDataTable('#table_pendidikan')) {
		            	//table yg sudah dibentuk menjadi datatable harus d rebuild lagi untuk di instantiasi ulang
		            	$('#table_pendidikan').DataTable().clear();
		            	$('#table_pendidikan').DataTable().destroy();
		       		}
		    	
		    		$('#table_pendidikan').DataTable({
            			data : inp,
            			columns: [
                    		{
                        		title: "Jenjang",
                        		data: "jenjang"
                    		},
                    		{
                        		title: "Institusi",
                        		data: "institusi"
                    		},
                    		{
                        		title: "Tahun Masuk",
                        		data: "masuk"
                    		},
                    		{
                        		title: "Tahun Lulus",
                        		data: "lulus"
                    		}
                		]
            		});
		    	 	$('#modal1').modal('hide')
				}
		    },
		    saveAll: function() {
		    	console.log(inp);
		    	 $.ajax({
		            	url : '/pendidikan/person/'+$("#idPerson").val(),
		                type: 'POST',
		                contentType: 'application/json',
		                dataType: 'json',
		                data: JSON.stringify(inp),
		                success : function(result) {
		                	alert('status: ' + result.status + '\nmessage: ' + result.message);
		                	$('#table_pendidikan').DataTable().clear();
				            $('#table_pendidikan').DataTable().destroy();
		                },  error: function (xhr) {
		                	alert('An error occured: ' + xhr.status + ' ' + xhr.statusText);
		                }
				});
		  }
	}
	
	$('#btn-tambah-pendidikan').click(function(){
		formPendidikan.resetForm();
		$('#modal1').modal('show')
	});
	
	$('#btn-save-pendidikan').click(function(){
		formPendidikan.addToTable();
	});
	
	$('#saveAll').click(function(){
		formPendidikan.saveAll();
		$('input[name=idPerson]').val('');
		var inp = [];
	});
	
	$("#cancel").click(function () {
		$('#table_pendidikan').DataTable().clear();
    	$('#table_pendidikan').DataTable().destroy();
		$('input[name=idPerson]').val('');
		formPendidikan.resetForm();
	});
	</script>	
	
</th:block>

</html>
