<title>Form Biodata</title>

	th:href="@{/assets/plugins/fontawesome-free/css/all.min.css}">
<!-- overlayScrollbars -->
<link rel="stylesheet"
	th:href="@{/assets/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
<!-- IonIcons -->
<link rel="stylesheet"
	href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<!-- DataTables -->
<link rel="stylesheet"
	th:href="@{/assets/plugins/datatables-bs4/css/dataTables.bootstrap4.css}">
<!-- Select2 -->
<link rel="stylesheet"
	th:href="@{/assets/plugins/select2/css/select2.min.css}">
<link rel="stylesheet"
	th:href="@{/assets/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css}">

<link
	href="https://unpkg.com/bootstrap-datepicker@1.9.0/css/bootstrap-datepicker3.min.css"
	rel="stylesheet">

<!-- Theme style -->
<link rel="stylesheet" th:href="@{/assets/css/adminlte.min.css}">
<!-- Google Font: Source Sans Pro -->
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
	rel="stylesheet">
<!-- suryeyJS-->
<!--    <link href="https://surveyjs.azureedge.net/1.1.24/survey.css" type="text/css" rel="stylesheet"/>-->
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>

<style>
input.parsley-success, select.parsley-success, textarea.parsley-success
	{
	color: #468847;
	background-color: #DFF0D8;
	border: 1px solid #D6E9C6;
}

input.parsley-error, select.parsley-error, textarea.parsley-error {
	color: #B94A48;
	background-color: #F2DEDE;
	border: 1px solid #EED3D7;
}

.parsley-errors-list {
	margin: 2px 0 3px;
	padding: 0;
	list-style-type: none;
	font-size: 0.9em;
	line-height: 0.9em;
	opacity: 0;
	color: #B94A48;
	transition: all .3s ease-in;
	-o-transition: all .3s ease-in;
	-moz-transition: all .3s ease-in;
	-webkit-transition: all .3s ease-in;
}

.parsley-errors-list.filled {
	opacity: 1;
}
</style>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">
		<!-- Main Sidebar Container -->
		<th:block layout:replace="~{fragment/sidebar}"></th:block>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header">

				</div>
			</div>
			<!-- /.content-header -->

			<!-- Main content -->
			<div class="content">
				<div class="container-fluid">
					<div layout:fragment="content-body" />
				</div>
			</div>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<!-- Main Footer -->
		<!-- <th:block layout:replace="~{fragment/footer}"></th:block>-->

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->


	</div>
	<!-- ./wrapper -->

	<!-- REQUIRED SCRIPTS -->

	<!-- jQuery -->
	<script th:src="@{/assets/plugins/jquery/jquery.min.js}"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.1/parsley.min.js"></script>
	<!-- Bootstrap -->
	<script

	<!-- overlayScrollbars -->

	<!-- DataTables -->
	<script th:src="@{/assets/plugins/datatables/jquery.dataTables.js}"></script>
	<script
		th:src="@{/assets/plugins/datatables-bs4/js/dataTables.bootstrap4.js}"></script>
	<!-- SurveyJs-->
	<!--<script src="https://surveyjs.azureedge.net/1.1.24/survey.jquery.min.js"></script>-->
	<!-- AdminLTE -->
	<script th:src="@{/assets/js/adminlte.js}"></script>

	<th:block layout:fragment="add-scripts">
	</th:block>
